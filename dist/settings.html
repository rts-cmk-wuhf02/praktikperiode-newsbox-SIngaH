<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/settings.css">
    <title>Settings</title>
</head>
<body>
    <div id="wrapper">
        <header class="flex justify-between my-1 p-4">
            <a href="./index.html"><img src="assets/images/arrow-black.svg" alt="back" class="mt-2"></a>
            <h1 class="section-header mr-16">News settings</h1>
        </header>
        <main>
            <h4 class="primary-heading">Manage</h4>
            <h5 class="settings-categories pb-4">Categories</h5>
            <section class="manage-categories px-6 py-2 rounded-lg">
                <div class="setting-card my-6">
                    <h6 class="card-title">Europe</h6>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label> 
                </div>
                <hr/>
                <div class="setting-card my-6">
                    <h6 class="card-title">Health</h6>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label> 
                </div>
                <hr/>
                <div class="setting-card my-6">
                    <h6 class="card-title">Sport</h6>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label> 
                </div>
                <hr/>
                <div class="setting-card my-6">
                    <h6 class="card-title">Business</h6>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label> 
                </div>
                <hr/>
                <div class="setting-card my-6">
                    <h6 class="card-title">Travel</h6>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label> 
                </div>
            </section>

            <section class="button mt-12">
                <button class="px-4 py-1 my-4">TOGGLE DARK MODE</button>
            </section>
            <p class="version mt-6">Version 4.8.15.16.23.42</p>
        </main>
    </div>
</body>
</html>
