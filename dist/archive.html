<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/archives.css">
    <title>Archive</title>
</head>
<body>
    <div id="wrapper">
        <header class="flex justify-between my-1 p-4">
            <a href="./index.html"><img src="assets/images/arrow-black.svg" alt="back" class="arrow"></a>
            <h1 class="section-header">Archive</h1>
            <a href="./settings.html"><img src="assets/images/Settings-black.svg" alt="settings" class="go-to-settings settings"></a>
        </header>

        <section class="search-box">
            <input type="search" name="search" class="input-search p-1 m-4 pl-4" placeholder="Search news">
            <img src="assets/images/search.png" alt="search" class="search-img">
        </section>

        <main>
            <section class="category europe">
                <div class="category-top flex py-4">
                    <div class="category-img-headline">
                        <div class="circle shadow-lg">
                            <img src="assets/images/icn_surfing.png" alt="surfing">
                        </div>
                        <h2 class="mt-1">Europe</h2>
                    </div>
                    <img src="assets/images/arrow-black.svg" alt="back" class="category-arrow arrow mt-2">                      
                </div>

                <section class="news-hide hide">
                    
                </section>
            </section>

            <section class="category health">
                <div class="category-top flex py-4">
                    <div class="category-img-headline">
                        <div class="circle shadow-lg">
                            <img src="assets/images/icn_surfing.png" alt="surfing">
                        </div>
                        <h2 class="mt-1">Health </h2>
                    </div>
                    <img src="assets/images/arrow-black.svg" alt="back" class="category-arrow arrow mt-2">                      
                </div>

                <section class="news-hide hide">
                    
                </section>
            </section>

            <section class="category sport">
                <div class="category-top flex py-4">
                    <div class="category-img-headline">
                        <div class="circle shadow-lg">
                            <img src="assets/images/icn_surfing.png" alt="surfing">
                        </div>
                        <h2 class="mt-1">Sport</h2>
                    </div>
                    <img src="assets/images/arrow-black.svg" alt="back" class="category-arrow arrow mt-2">                      
                </div>

                <section class="news-hide">
                    
                </section>
            </section>
            
            <section class="category business">
                <div class="category-top flex py-4">
                    <div class="category-img-headline">
                        <div class="circle shadow-lg">
                            <img src="assets/images/icn_surfing.png" alt="surfing">
                        </div>
                        <h2 class="mt-1">Business</h2>
                    </div>
                    <img src="assets/images/arrow-black.svg" alt="back" class="category-arrow arrow mt-2">                      
                </div>

                <section class="news-hide">
                    
                </section>
            </section>
            
            <section class="category travel">
                <div class="category-top flex py-4">
                    <div class="category-img-headline">
                        <div class="circle shadow-lg">
                            <img src="assets/images/icn_surfing.png" alt="surfing">
                        </div>
                        <h2 class="mt-1">Travel</h2>
                    </div>
                    <img src="assets/images/arrow-black.svg" alt="back" class="category-arrow arrow mt-2">                      
                </div>

                <section class="news-hide">
                    
                </section>
            </section>
        </main>
    </div>
    <script src="./assets/js/arrows.js"></script>
    <script src="./assets/js/themeChange.js"></script>
    <script src="./assets/js/checked.js"></script>
</body>
</html>
