<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/index.css">
    <title>Inbox</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="assets/images/inbox-black.svg" alt="back">
            <h1>Newsbox</h1>
            <img src="assets/images/Settings.svg" alt="settings">
        </header>

        <section class="search-box">
            <input type="search" name="search" id="input-search" placeholder="Search news">
            <img src="assets/images/search.png" alt="search" class="search-img">
        </section>

        <main>
            <section class="category">
                <div class="circle">
                    <img src="assets/images/icn_surfing.png" alt="surfing">
                </div>
                <h2>Health</h2>
                <img src="assets/images/arrow-black.svg" alt="back" id="category-arrow">
            </section>
        </main>
    </div>

</body>
</html>
